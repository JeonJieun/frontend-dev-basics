<html>

<script type="text/javascript">
var images = [ 
	"국화:Chrysanthemum.jpg", 
	"사막:Desert.jpg", 
	"수국:Hydrangeas.jpg", 
	"해파리:Jellyfish.jpg", 
	"코알라:Koala.jpg", 
	"등대:Lighthouse.jpg", 
	"펭귄:Penguins.jpg", 
	"툴립:Tulips.jpg"
];

$(function(){
	$("#btn-change").click(function(){
		// 랜덤 변수 
		var result = Math.floor(Math.random() * images.length);  // 0 ~ 7
		var str = images[result].split(":");
		$("img")
		.attr({
			 src : "images/" + str[1],
			 alt : str[0]
		});
	});
	
	
	const timer = ms=>new Promise(res=>setTimeout(res, ms));

	async function load(){
		
		for(var i = 0; i%=images.length, i<images.length; i++){
				
			await timer(1000);
			var str = images[i].split(":");
			$("img")
				.attr({
					src : "images/" + str[1],
			 		alt : str[0]
				});
			}
	};
	
	$("#btn-slideshow").click(function(){
		load();
	});
	
	
		
});
</script>
</head>
<body>
	<div class="image-viewer">
		<div class="buttons">
			<button id="btn-change">이미지변경</button>
			<button id="btn-slideshow">슬라이드쇼 시작</button>
		</div>
		<div>
			<p>
				<img src="" alt=""/>
			</p>
		</div>
	</div>
</body>
</html>
